<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">{{ user.name }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-segment [(ngModel)]="tabs">
    <ion-segment-button value="profile">
     DADOS BÁSICOS
    </ion-segment-button>
    <ion-segment-button value="carinfo">
     DADOS DO CARRO
    </ion-segment-button>
  </ion-segment>
  <div [ngSwitch]="tabs" class="ion-padding">
    <div *ngSwitchCase="'profile'">
      <div style="text-align: center;">
        <img src="{{ user.photoURL }}" onerror="this.src='./assets/img/default.png'"
          style="width:80px;height:80px;border-radius:100px" (click)="chooseFile()">
        <form ngNoForm>
          <input id="avatar" name="file" type="file" (change)="upload()">
        </form>
      </div>
      <ion-list lines="none">
        <ion-item>
          <ion-label position="stacked"  color="primary">NOME COMPLETO</ion-label>
          <ion-input type="text" [(ngModel)]="user.name" placeholder="Nome Completo"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked"  color="primary">NÚMERO DO FONE</ion-label>
          <ion-input type="tel" [(ngModel)]="user.phoneNumber" placeholder="Telefone"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label position="stacked"  color="primary">DADOS BANCÁRIOS</ion-label>
          <ion-textarea [(ngModel)]="user.bankinfo"></ion-textarea>
        </ion-item>
      </ion-list>
    </div>
    <div *ngSwitchCase="'carinfo'">
      <ion-list lines="none">
        <ion-item>
          <ion-label position="stacked">Marca do Carro</ion-label>
          <ion-input type="text" [(ngModel)]="user.brand" placeholder="{{'CAR_BRAND' | translate}}"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Modelo do Carro</ion-label>
          <ion-input type="text" [(ngModel)]="user.model" placeholder="{{'CAR_MODEL' | translate}}"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Placa do Carro</ion-label>
          <ion-input type="text" [(ngModel)]="user.plate" placeholder="{{'PLATE_NUMBER' | translate}}"></ion-input>
        </ion-item>
        <ion-item *ngIf="types">
          <ion-label position="stacked">Tipo do Carro</ion-label>
          <ion-select [(ngModel)]="user.type">
            <ion-select-option value="{{ car.type }}" *ngFor="let car of types">
              {{ car.name }}
            </ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label>
            <h3>{{'UPLOAD'| translate}} Docs</h3>
          </ion-label>
          <ion-buttons slot="end">
            <ion-button (click)="chooseDocs()">
              <ion-icon name="cloud-upload"></ion-icon>
            </ion-button>
            <ion-button *ngIf="user.docsURL" (click)="download(user.docsURL)">
              <ion-icon name="cloud-download"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-item>
      </ion-list>
      <div>
        <form ngNoForm>
          <input id="docsPDF" name="file" type="file" (change)="uploadDocs()">
        </form>
      </div>
    </div>
  </div>
</ion-content>
<ion-footer class="ion-padding">
  <ion-button expand="block" (click)="save()">Salvar</ion-button>
</ion-footer>

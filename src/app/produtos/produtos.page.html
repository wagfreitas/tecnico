<ion-header>
  <ion-toolbar>
    <ion-title>produtos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size-lg="3" size-md="4" size-sm="6" size="6" *ngFor="let produto of produtos; let i=index;">
        <ion-card>
          <img class="full-image" src="{{produto.url}}" alt="{{produto.servico}}"/>
          <ion-card-header>
            <ion-card-title>{{produto.servico}}</ion-card-title>
             <ion-card-title>{{produto.preco}}</ion-card-title>
           
          </ion-card-header>

          <ion-card-content>
            <ion-card-subtitle>{{produto.descricao}}</ion-card-subtitle>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
